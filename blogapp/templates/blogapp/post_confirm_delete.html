{% extends 'blogapp/base.html' %}
{% block content %}

            <form method="POST">
                {% csrf_token %}
                <p>Are you sure you want to delete <strong>{{ object }}</strong> ?</p>
                <input type="submit" class='btn btn-danger' value="Confirm">
                <a class='btn' style="color: #c43d33; border: 1px solid #c43d33;" href="{% url 'blogapp:post_detail' object.id %}">Cancel</a>
            </form>

{% endblock %}
